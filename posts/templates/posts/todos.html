{% extends 'base.html' %}
{%load static%}
{%block content%}
	<h1>Todos los posts:</h1>

	{% for post in posts %}
		<h2>{{post.titulo}}</h2>
		<p>{{post.fecha}}</p>
		<p>{{post.cuerpo}}</p>
	{%endfor%}

	<h2>Nuevo post:</h2>
	<form action="." method="post">
		{{form.as_p}}
		{% csrf_token %}
		<p><input type="submit" value="Enviar"></p>
	</form>


{%endblock content%}
